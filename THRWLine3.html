<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <h1>THRWLINE</h1>

  <div class="cuadro">

   
    <img src="thrw.png" alt="Logo THRWLINE" class="imagenthrw">

    <form id="formLogin">
      <h2>Iniciar sesión</h2>

      <label>Correo:</label>
      <input type="email" id="correoLogin">

      <label>Contraseña:</label>
      <input type="password" id="passLogin">

      <button type="submit">Confirmar</button>

      <p>¿No tienes cuenta?</p>
      <button id="irRegistro" class="btn-negro">Registrarse</button>
    </form>

    <form id="formRegistro" style="display: none;">
      <h2>Registro</h2>

      <label>Nombre:</label>
      <input type="text" id="nombre">

      <label>Correo:</label>
      <input type="email" id="correoRegistro">

      <label>Contraseña:</label>
      <input type="password" id="passRegistro">

      <button type="submit">Registrar</button>

      <p> ¿Aún no tienes cuenta? </p>
      <button id="irLogin" class="btn-negro">Iniciar sesión</button>
    </form>

  </div>

  <script src="script3.js"></script>
</body>
</html>
